<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Student Form</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card bg-warning bg-gradient">
                    <div class="card-body">
                        <form id="stdForm">
                            <div class="form-group ">
                                <label for="fname ">First Name:</label>
                                <input type="text " id="fname" required class="form-control ">
                            </div>
                            <div class="form-group ">
                                <label for="fname ">Last Name:</label>
                                <input type="text " id="lname" required class="form-control ">
                            </div>
                            <div class="form-group ">
                                <label for="fname ">Email:</label>
                                <input type="text " id="email" required class="form-control ">
                            </div>
                            <div class="form-group ">
                                <label for="fname ">Contact:</label>
                                <input type="text " id="contact" required class="form-control ">
                            </div>
                            <div class="text-right ">
                                <button class="btn btn-primary" id="submitBtn" type="submit">Add Student Details</button>
                                <button class="btn btn-primary d-none" id="updateBtn" type="button">Update Student Details</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8 " id=" ">
                <div class="table-responsive mb-5 ">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th>Sr No.</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Update</th>
                            </tr>
                        </thead>
                        <tbody id="stdContainer">


                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src=" ./assets/js/app.js "></script>
</body>

</html>
